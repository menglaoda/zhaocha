<!DOCTYPE html>

			<div class="rightimg">
				<img src="img/tu11.png" class="tu1"/>
				<img src="img/yichu.png" class="diyichu" />

		<div class="play">
			<div class="play_btn"></div>
		</div>
		<div class="replays"></div>
		<div class="next"></div>
		<div class="gongxi"></div>
